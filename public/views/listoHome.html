
<div ng-controller = "listoHomeController">
    <div class="topBar">
        <div class="HomeTitulo"><h1>{{title}}</h1></div>
        <i class="bi bi-plus-circle-fill hAddBtn" ng-click = "goTo('/newGame')"></i>
    </div>
    <div class="mainContainer">

        <ul ng-repeat = "juego in juegos">
            <div class="juegoContainer">
                <img src="" alt="">
                <h1>{{juego.nombreJuego}}</h1>
                <p>Jugadores: {{juego.jugadores}}</p>
                <p>Tiempo: {{juego.tiempo}}</p>
                <p>Solitario: {{juego.solitario}}</p>
            </div>
        </ul>
    
        

    </div>
    
    <div class="navBar">
        <div class="btnContainer">
            <div class="btnLista" ng-click ="goTo('/list')">
                <i class="bi bi-card-checklist"></i>
            </div>
            <div class="btnHome" ng-click ="goTo('#/')">
                <i class="bi bi-house"></i>
            </div>
            <div class="btnSettigns" ng-click ="goTo('/settings')">
                <i class="bi bi-gear"></i>
            </div>
        </div>
        
    </div>
</div>
